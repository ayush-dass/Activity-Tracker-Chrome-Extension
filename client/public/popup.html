<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Activity Tracker</h1>
    <div id="activityList" class="scrollable">
      <!-- Activity data will be dynamically added here -->
    </div>
    <div id="restrictedList" class="scrollable">
      <!-- Restricted sites list will be dynamically added here -->
    </div>
    <input type="text" id="addInput" placeholder="Enter URL to restrict">
    <button id="addButton">Add</button>
    <input type="text" id="deleteInput" placeholder="Enter URL to remove from restricted list">
    <button id="deleteButton">Delete</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
